<!DOCTYPE html>
<html>
<head>
</head>
<body>
	{{handles}}
<table id="handles">
	<tbody>
		<tr>
			<th>handle</th>
			<th>name</th>
			<th>max_id</th>
			<th>Remove</th>
		</tr>
		{% for item in handles %}
		<tr class="item">
			<td><input class="tweet_handle" type="text" value="{{ item.tweet_handle }}"></td>
			<td><input class="tweet_name" type="text" value="{{ item.tweet_name }}"</td>
			<td><input class="tweet_max_id" type="text" value="{{ item.tweet_max_id }}"</td>
			<td><a href="#" class="remove">Remove</a></td>
		</tr>
		{% endfor %}
	</tbody>
</table>
<a href="#" id="add">+</a><br>
<a href="#" id="save">Save data</a><br>
<p style="font-weight:strong">Legend: </p>
<p>
	handle - is a twitter acc<br>
	name - is a name to be displayed in the start if the post<br>
	max_id - is id of last tweet posted to reddit
</p>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
	$(document).ready(function() {

		var remover = function() {
			e.preventDefault();
			$(this).parent().parent().remove();
		}

		$('#add').click(function() {
			$('#handles > tbody:last-child').append('<tr class="item"><td><input class="tweet_handle" type="text" value=""></td><td><input class="tweet_name" type="text" value=""</td><td><input class="tweet_max_id" type="text" value=""</td><td><a href="#" class="remove">Remove</a></td></tr>');
			// $('.remove').click(remover)
		})
		$('.remove').click(remover)
	})
</script>
</body>
</html>
